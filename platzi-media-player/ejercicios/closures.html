<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.png" type="image/x-icon">
        <title>Closures</title>
    </head>
    <body>
        <a href="/ejercicios/">Go back</a>

        <p><em>Abre la consola</em></p>

        <script>
            // Closures
            // printColor

            // IIFE: función que se llama a sí misma
            (function() {
                let color = 'green';

                function printColor() {
                    // closure: combinación entre el scope de una función
                    //          y la función donde fue definida
                    console.log(color);
                }

                printColor();
            })();
            // printColor dentro de un iife

            // Funciones que regresan funciones
            function makeColorPrinter(color) {
                let colorMessage = `The color is ${color}`;

                return function() {
                    console.log(colorMessage);
                }
            }

            let greenColorPrinter = makeColorPrinter("green");
            console.log(greenColorPrinter());

            // variables "privadas"
            // en JS no hay variables privadas, pero se puede hacer algo
            // para que nadie tenga acceso a las variables
            // const counter = {
            //     count: 3,
            // };
            // console.log(counter.count); // acá estoy accediendo así que noMessirve
            function makeCounter(n) {
                let count = n;
                return {
                    increase: function() {
                        count++;
                    },
                    decrease: function() {
                        count--;
                    },
                    getCount: function() {
                        return count;
                    },
                };
            }

            let counter = makeCounter(7);

            console.log('The count is: ', counter.getCount());
            counter.increase();
            console.log('The count is: ', counter.getCount());
            counter.decrease();
            counter.decrease();
            counter.decrease();
            counter.decrease();
            console.log('The count is: ', counter.getCount());
        </script>
    </body>
</html>
