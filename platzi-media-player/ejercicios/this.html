<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.png" type="image/x-icon">
        <title>This</title>
    </head>
    <body>
        <a href="/ejercicios/">Go back</a>

        <p><em>Abre la consola</em></p>

        <p>this se refiere a un objeto. Este objeto es el que actualmente está ejecutando un pedazo de código.</p>

        <script>
            // this en el Scope Global
            console.log(`scope global | this: ${this}`); //window

            // this en el scope de una función
            function whoIsThis() {
                return this;
            }

            console.log(`function scope | whoIsThis(): ${whoIsThis()}`); //window

            // this en el scope de una función en el strict mode
            function whoIsThisStrict() {
                'use strict';
                return this;
            }

            console.log(`strict mode | whoIsThis(): ${whoIsThisStrict()}`); //undefined

            // this en el contexto de un objeto
            const person = {
                name: "Gabriel",
                saludar: function() {
                    console.log(`Hola soy ${this.name}`);
                }
            }

            console.log(`into object | person.saludar:`);
            person.saludar();

            // this cuando sacamos a una función de un objeto
            const accion = person.saludar;
            console.log(`out object | accion():`);
            accion();

            // this en el contexto de una clase
            function Person(name) {
                this.name = name;
            }

            Person.prototype.saludar = function() {
                console.log(`Me llamo ${this.name}`);
            }

            const angela = new Person("Ángela");
            console.log(`class context | angela.saludar():`);
            angela.saludar();
        </script>
    </body>
</html>
