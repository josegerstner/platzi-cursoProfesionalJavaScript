<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.png" type="image/x-icon">
        <title>Scope</title>
    </head>
    <body>
        <a href="/ejercicios/">Go back</a>

        <p><em>Abre la consola</em></p>

        <script>
            // Global scope
            // se puede acceder desde la consola como: window.nombreDeVariable
            var message = "Hello, Platzi!";

            // Function scope
            function printNumbers() {
                for(var i = 0; i<10; i++) {
                    setTimeout(function() {
                        console.log("Print number 1 : " + i);
                    }, 100);
                }
            }
            printNumbers();

            function printNumbers2() {
                var i;
                for(i = 0; i<10; i++) {
                    function eventuallyPrintNumber(n) {
                        setTimeout(function() {
                            console.log("Print number 2 : " + n);
                        }, 100);
                    }

                    eventuallyPrintNumber(i);
                }
            }
            printNumbers2();

            // Block scope
            function printNumbers3() {
                for(let i = 0; i<10; i++) {
                    setTimeout(function() {
                        console.log("Print number 3 : " + i);
                    }, 100);
                }
            }
            printNumbers3();

            // Module scope
            // el scope de una variable está limitado al archivo donde está definida
        </script>
    </body>
</html>
